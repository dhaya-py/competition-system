<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SACA 2025 â€” Competition Entry</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="page">
<div class="card" role="region" aria-labelledby="title">
<h1 id="title">Enter the SACA 2025 Competition</h1>
<p class="lead">Fill your details to enter. Limit one entry per email or phone.</p>


<form id="entryForm" novalidate>
<label class="field">
<span class="label">Full name</span>
<input id="name" name="name" type="text" placeholder="John Doe" required />
</label>


<label class="field">
<span class="label">Email</span>
<input id="email" name="email" type="email" placeholder="you@example.com" required />
</label>


<label class="field">
<span class="label">Phone</span>
<input id="phone" name="phone" type="text" placeholder="+61 4xx xxx xxx" required />
</label>


<button id="submitBtn" type="submit">Submit Entry</button>
</form>


<div id="status" role="status" aria-live="polite"></div>
</div>
</main>


<script src="script.js"></script>
</body>
</html>
